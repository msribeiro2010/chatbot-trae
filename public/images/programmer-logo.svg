<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background with subtle gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Main character -->
  <g transform="translate(200,200)" filter="url(#shadow)">
    <!-- Head -->
    <ellipse cx="0" cy="-70" rx="50" ry="55" fill="#fdbcb4" stroke="#e8a598" stroke-width="1"/>
    
    <!-- Wild hair -->
    <g fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1">
      <path d="M -45,-110 Q -55,-125 -35,-130 Q -20,-135 -10,-125 Q 0,-140 15,-130 Q 30,-135 45,-125 Q 55,-115 40,-105 Q 25,-95 10,-100 Q 0,-90 -15,-95 Q -30,-100 -45,-110" opacity="0.9"/>
      <!-- Hair strands -->
      <path d="M -30,-120 Q -25,-135 -15,-125" stroke-width="2" fill="none"/>
      <path d="M 0,-135 Q 5,-145 15,-135" stroke-width="2" fill="none"/>
      <path d="M 25,-125 Q 35,-140 45,-125" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Glasses -->
    <g stroke="#2c3e50" stroke-width="3" fill="rgba(255,255,255,0.2)">
      <circle cx="-18" cy="-75" r="15"/>
      <circle cx="18" cy="-75" r="15"/>
      <line x1="-3" y1="-75" x2="3" y2="-75" stroke-width="2"/>
      <!-- Nose bridge -->
      <line x1="-33" y1="-75" x2="-40" y2="-70" stroke-width="2"/>
      <line x1="33" y1="-75" x2="40" y2="-70" stroke-width="2"/>
    </g>
    
    <!-- Eyes with intense focus -->
    <circle cx="-18" cy="-75" r="4" fill="#2c3e50"/>
    <circle cx="18" cy="-75" r="4" fill="#2c3e50"/>
    <circle cx="-16" cy="-77" r="1" fill="#fff"/>
    <circle cx="20" cy="-77" r="1" fill="#fff"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-65" rx="4" ry="8" fill="#f4a688"/>
    
    <!-- Mouth with concentration -->
    <path d="M -6,-50 Q 0,-45 6,-50" stroke="#c0392b" stroke-width="2" fill="none"/>
    
    <!-- Wrinkles for character -->
    <g stroke="#e8a598" stroke-width="1" fill="none" opacity="0.6">
      <path d="M -25,-85 Q -20,-80 -25,-75"/>
      <path d="M 25,-85 Q 20,-80 25,-75"/>
      <path d="M -8,-60 Q 0,-55 8,-60"/>
    </g>
    
    <!-- Body - hoodie/jacket -->
    <ellipse cx="0" cy="30" rx="65" ry="85" fill="#34495e"/>
    
    <!-- Hoodie details -->
    <ellipse cx="0" cy="-15" rx="30" ry="20" fill="#2c3e50"/>
    <path d="M -25,-25 Q 0,-35 25,-25 Q 20,-10 0,-15 Q -20,-10 -25,-25" fill="#2c3e50"/>
    
    <!-- Arms -->
    <ellipse cx="-50" cy="20" rx="22" ry="55" fill="#34495e" transform="rotate(-15)"/>
    <ellipse cx="50" cy="20" rx="22" ry="55" fill="#34495e" transform="rotate(15)"/>
    
    <!-- Hands typing -->
    <ellipse cx="-60" cy="60" rx="12" ry="8" fill="#fdbcb4"/>
    <ellipse cx="60" cy="60" rx="12" ry="8" fill="#fdbcb4"/>
    
    <!-- Laptop glow effect -->
    <ellipse cx="0" cy="-30" rx="40" ry="25" fill="rgba(52, 152, 219, 0.3)"/>
    <ellipse cx="0" cy="-35" rx="25" ry="15" fill="rgba(52, 152, 219, 0.2)"/>
  </g>
  
  <!-- Laptop/Computer suggestion -->
  <g transform="translate(200,340)" opacity="0.7">
    <rect x="-50" y="-15" width="100" height="30" rx="8" fill="#2c3e50"/>
    <rect x="-45" y="-10" width="90" height="20" rx="3" fill="#34495e"/>
    <!-- Screen reflection -->
    <rect x="-40" y="-8" width="25" height="16" rx="2" fill="rgba(52, 152, 219, 0.3)"/>
  </g>
  
  <!-- Floating code elements -->
  <g opacity="0.3" fill="#3498db">
    <text x="50" y="80" font-family="monospace" font-size="12">&lt;/&gt;</text>
    <text x="320" y="120" font-family="monospace" font-size="10">{}</text>
    <text x="80" y="320" font-family="monospace" font-size="8">console.log</text>
    <text x="300" y="300" font-family="monospace" font-size="10">function</text>
  </g>
  
  <!-- Subtle tech pattern -->
  <g opacity="0.1" stroke="#3498db" stroke-width="1" fill="none">
    <circle cx="100" cy="100" r="20"/>
    <circle cx="300" cy="150" r="15"/>
    <circle cx="150" cy="350" r="18"/>
    <circle cx="350" cy="350" r="12"/>
  </g>
</svg>