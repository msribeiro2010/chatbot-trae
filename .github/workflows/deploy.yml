name: ğŸš€ Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Tests and Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ” Lint code
      run: |
        # Verificar sintaxe JavaScript
        node -c server.js
        find . -name "*.js" -not -path "./node_modules/*" -exec node -c {} \;
        
    - name: ğŸ”’ Security audit
      run: npm audit --audit-level moderate
      
    - name: ğŸ“Š Check file structure
      run: |
        # Verificar arquivos essenciais
        test -f server.js || exit 1
        test -f package.json || exit 1
        test -f vercel.json || exit 1
        test -f .env.example || exit 1
        test -f .gitignore || exit 1
        
    - name: ğŸ”§ Validate configuration
      run: |
        # Verificar se .env nÃ£o estÃ¡ commitado
        if [ -f .env ]; then
          echo "âŒ Arquivo .env encontrado no repositÃ³rio!"
          exit 1
        fi
        
        # Verificar .gitignore
        grep -q "node_modules" .gitignore || exit 1
        grep -q "\.env" .gitignore || exit 1
        
  deploy:
    name: ğŸŒ Deploy to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'
        
  notify:
    name: ğŸ“¢ Notify Status
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“Š Deploy Status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… Deploy realizado com sucesso!"
        else
          echo "âŒ Deploy falhou!"
          exit 1
        fi